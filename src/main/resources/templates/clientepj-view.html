<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Thymeleaf-->
    <html xmlns:th="http://www.thymeleaf.org">
    <title>LocateCar</title>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/">LocateCar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link disabled" href="#">Veiculos</a>
              </li>
            <li class="nav-item active">
                <a class="nav-link" href="/clientepj">Cliente PJ <span class="sr-only">(current)</span></a>
              </li>
            <li class="nav-item">
              <a class="nav-link disabled" href="#">Cliente PF</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" href="#">Alugar</a>
            </li>
          </ul>
        </div>
      </nav>

      <button type="button" class="btn btn-primary btn-lg btn-block disabled">Editar ClientePJ</button>
      <ul class="nav justify-content-center">
        <li class="nav-item">
          <a class="nav-link" href="/clientepj/add">Adicionar</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/clientepj}">Listar Todos</a>
        </li>
      </ul>

      <form class="container" th:object="${clientepj}" method="POST">
        <div class="form-row">
          <div class="form-group col-md-8">
            <label for="inputEmail4">Nome</label>
            <input type="text" class="form-control" id="inputNome" th:field="*{nome}" disabled>
          </div>
          <div class="form-group col-md-4">
            <label for="inputPassword4">CNPJ</label>
            <input type="text" class="form-control" id="inputCnpj" th:field="*{cnpj}" disabled>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-8">
            <label for="inputCity">Email</label>
            <input type="email" class="form-control" id="inputCidade" th:field="*{email}" disabled>
          </div>
          <div class="form-group col-md-4">
            <label for="inputState">Telefone</label>
            <input type="tel" class="form-control" id="inputEstado" th:field="*{telefone}" disabled>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-8">
            <label for="inputCity">Endere√ßo</label>
            <input type="text" class="form-control" id="inputCidade" th:field="*{endereco}" disabled>
          </div>
          <div class="form-group col-md-4">
            <label for="inputState">Bairro</label>
            <input type="text" class="form-control" id="inputEstado" th:field="*{bairro}" disabled>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputCity">Cidade</label>
            <input type="text" class="form-control" id="inputCidade" th:field="*{cidade}" disabled>
          </div>
          <div class="form-group col-md-4">
            <label for="inputState">Estado</label>
            <input type="text" class="form-control" id="inputEstado" th:field="*{estado}" disabled>
          </div>
          <div class="form-group col-md-2">
            <label for="inputZip">CEP</label>
            <input type="text" class="form-control" id="inputCep" th:field="*{cep}" disabled>
          </div>
        </div>
        <button type="submit" class="btn btn-dark container">Voltar</button>
    
    
      </form>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
